<!DOCTYPE html>
<html>
<head>
  <style> 
    input[type=button], input[type=submit], input[type=reset] {
      background-color: #065438;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      border-radius: 20px;
      margin: 4px 2px;
      cursor: pointer;
      font-size: 20px;
    }
    </style>
</head>
<body>
<h2>Estilos de botões para formulário</h2>
<input type="button" value="Botão">
<input type="reset" value="Resetar">
<input type="submit" value="Submeter">
</body>
</html>
